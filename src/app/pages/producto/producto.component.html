<!-- Carrusel de imágenes principal en la parte superior -->
<section class="hero-carousel">
  <!-- Componente de carrusel usando ngx-slick-carousel con configuración personalizada -->
  <ngx-slick-carousel class="carousel" [config]="slideConfig">
    <!-- Iteración sobre cada slide -->
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <img [src]="slide.imagen" [alt]="slide.titulo" />
      <!-- Texto sobre cada imagen -->
      <div class="texto-slide">
        <h1>{{ slide.titulo }}</h1>
        <p>{{ slide.subtitulo }}</p>
      </div>
    </div>
  </ngx-slick-carousel>
</section>

<!-- Título de la siguiente sección -->
<div class="section-title">RECIÉN LLEGADO A LA WEB...</div><br> 

<!-- Grid de productos nuevos -->
<div class="grid">
  <!-- Iteramos sobre el array de productos -->
  <div class="card" *ngFor="let p of productos">
    <div class="etiqueta">NEW!</div>
    
    <!-- Imagen del producto -->
    <img [src]="'http://localhost:8080/imagenes/' + p.imagen" [alt]="p.nombre" />
    
    <!-- Nombre y precio -->
    <h3>{{ p.nombre }}</h3>
    <p class="precio">{{ p.precio | currency: 'EUR' }}</p>

    <!-- Botón para ver más detalles del producto -->
    <button 
      class="btn-vermas" 
      *ngIf="p.id !== undefined" 
      (click)="verDetalle(p.id!); $event.stopPropagation()">
      Ver más
    </button>
  </div>
</div>
