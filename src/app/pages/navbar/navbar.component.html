<nav class="navbar">
  <!-- Logotipo que redirige al inicio -->
  <div class="logo" (click)="goToInicio()">
    <img src="assets/img/loguete.png" alt="Logo" />
  </div>

  <!-- Menú de navegación principal -->
  <ul class="nav-links">
    <!-- Enlace al listado de productos -->
    <li><a routerLink="/productos" routerLinkActive="active">Inicio</a></li>

    <!-- Dropdown de categorías: se muestra/oculta con hover -->
    <li class="dropdown" (mouseenter)="mostrarCategorias = true" (mouseleave)="mostrarCategorias = false">
      <a href="#">Categorías</a>

      <!-- Menú desplegable de categorías si hay datos cargados -->
      <ul class="dropdown-menu" *ngIf="mostrarCategorias">
        <li *ngFor="let categoria of categorias" (click)="verCategoria(categoria.id)">
          {{ categoria.nombre }}
        </li>
      </ul>
    </li>
  </ul>

  <!-- Íconos funcionales del lado derecho -->
  <div class="iconos-derecha">
    <!-- Ícono que redirige a la página de contacto -->
    <i class="fas fa-phone" (click)="irContacto()"></i>

    <!-- Ícono que redirige al historial de pedidos -->
    <div class="pedidos-icono" (click)="irPedidos()">
      <i class="fas fa-box-open"></i>
    </div>

    <!-- Ícono del carrito con contador dinámico -->
    <div class="carrito-icono" (click)="irCarrito()">
      <i class="fas fa-shopping-cart"></i>
      <span *ngIf="cantidadCarrito > 0" class="contador">{{ cantidadCarrito }}</span>
    </div>

    <!-- Componente adicional para mostrar info del usuario o login/logout -->
    <app-usuario-info></app-usuario-info>
  </div>
</nav>
