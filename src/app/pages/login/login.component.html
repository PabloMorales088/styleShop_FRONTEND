<div class="auth-container login-container">
  <div class="auth-box">
    <h1 class="logo"><span>Style</span>Shop</h1>
    <h2 class="auth-title">Iniciar Sesión</h2>

    <form (ngSubmit)="iniciarSesion()">
      <div class="form">
        <input
          type="email"
          placeholder="Correo electrónico"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form">
        <input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn-primary">INICIAR</button>
    </form>

    <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>

    <p class="switch-auth">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
