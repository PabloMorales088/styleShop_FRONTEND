<div class="auth-container login-container">
  <div class="auth-box">

    <!-- Logotipo y título -->
    <h1 class="logo"><span>Style</span>Shop</h1>
    <h2 class="auth-title">Iniciar Sesión</h2>

    <!-- Formulario de login -->
    <form (ngSubmit)="iniciarSesion()">
      <!-- Campo de correo electrónico -->
      <div class="form">
        <input
          type="email"
          placeholder="Correo electrónico"
          [(ngModel)]="email"     
          name="email"
          required
        />
      </div>

      <!-- Campo de contraseña -->
      <div class="form">
        <input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"  
          name="password"
          required
        />
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn-primary">INICIAR</button>
    </form>

    <!-- Mensaje de error o estado (condicional) -->
<p class="mensaje error" *ngIf="mensaje">{{ mensaje }}</p>

    <!-- Enlace alternativo para registro -->
    <p class="switch-auth">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
